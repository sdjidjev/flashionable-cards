<!DOCTYPE html>
<html>
  <head>
    <title>Flashionable Cards</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="index.css" type = "text/css" rel = "stylesheet">
    <link href='http://fonts.googleapis.com/css?family=Lobster' rel='stylesheet' type='text/css'>
  </head>
  <body>
  <div id="fb-root"></div>
<script>
  var friendList = new Array();
  var count = 0;
  window.fbAsyncInit = function() {
  FB.init({
    appId      : '1431720523708632',
    status     : true, // check login status
    cookie     : true, // enable cookies to allow the server to access the session
    xfbml      : true  // parse XFBML
  });
 
    if (response.status === 'connected') {
    } else if (response.status === 'not_authorized') {
      FB.login({scope: 'read_friendlists'});
    } else {
      FB.login({scope: 'read_friendlists'});
    }
  };

  // Load the SDK asynchronously
  (function(d){
   var js, id = 'facebook-jssdk', ref = d.getElementsByTagName('script')[0];
   if (d.getElementById(id)) {return;}
   js = d.createElement('script'); js.id = id; js.async = true;
   js.src = "//connect.facebook.net/en_US/all.js";
   ref.parentNode.insertBefore(js, ref);
  }(document));

  // Here we run a very simple test of the Graph API after login is successful. 
  // This testAPI() function is only called in those cases. 
  function start() {
    if(!nameHolder){
      var nameHolder = document.getElementById("name");
      var picHolder = document.getElementById("pic");
      var startHolder = document.getElementById("startButton");
      shuffler(friendList);
      FB.api('/me/friends', function(response) {
          if(response.data) {
              $.each(response.data,function(index,friend) {
                  friendList.push(friend);
              });
          } else {
              console.log("Error!");
          }
      });
    }
    else{
      checker;
    }
    startHolder.innerHTML = "CHECK";
    picHolder.src = "https://graph.facebook.com/"+friendList[count].id+"/picture?width=300&height=300";
    picHolder.style.width = "200px";
    picHolder.style.height = "200px";
    count++;

  }

  function checker(){
    var nameData = document.friendForm.friendName.value;
    if(nameData!= friendList[count-1].name){
      console.log("you're wrong!");
    }
    else{
      console.log("You're right!");
    }
  }

  function shuffler(array){
    var currentIndex = array.length
      , temporaryValue
      , randomIndex
      ;

    // While there remain elements to shuffle...
    while (0 !== currentIndex) {

      // Pick a remaining element...
      randomIndex = Math.floor(Math.random() * currentIndex);
      currentIndex -= 1;

      // And swap it with the current element.
      temporaryValue = array[currentIndex];
      array[currentIndex] = array[randomIndex];
      array[randomIndex] = temporaryValue;
    }

    return array;
  }


</script>
<script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
    <div align=center>
    <h1>Flashionable Cards</h1>
    <img src = "" id = "pic"></img>
    <div id = "name"></div>
    <button onclick = "start()" id = "startButton">PLAY!</button>
    <form name = "friendForm">
        First and Last Name: <input type="text" name = "friendName">
    </form>
    </div>
    <fb:login-button show-faces="true" id = "fb" width="200" max-rows="1"></fb:login-button>
  </body>
</html>
