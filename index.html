<!DOCTYPE html>
<html>
  <head>
    <title>Flashionable Cards</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="index.css" type = "text/css" rel = "stylesheet">
    <link href='http://fonts.googleapis.com/css?family=Lobster' rel='stylesheet' type='text/css'>
  </head>
  <body>
  <div id="fb-root"></div>
<script>
  var friendList = new Array();
  var count = 0;
  window.fbAsyncInit = function() {
    FB.init({
      appId      : '1431720523708632',
      status     : true, // check login status
      cookie     : true, // enable cookies to allow the server to access the session
      xfbml      : true  // parse XFBML
    });
    FB.Event.subscribe('auth.authResponseChange', function(response) {
      if (response.status === 'connected') {
      } else if (response.status === 'not_authorized') {
        FB.login({scope: 'read_friendlists,friends_status'});
      } else {
        FB.login({scope: 'read_friendlists,friends_status'});
      }
    });
  };

  // Load the SDK asynchronously
  (function(d){
   var js, id = 'facebook-jssdk', ref = d.getElementsByTagName('script')[0];
   if (d.getElementById(id)) {return;}
   js = d.createElement('script'); js.id = id; js.async = true;
   js.src = "//connect.facebook.net/en_US/all.js";
   ref.parentNode.insertBefore(js, ref);
  }(document));
 
  function start() {
    FB.api('/me/friends', function(response) {
      if(response.data && friendList.length == 0) {
          $.each(response.data,function(index,friend) {
              friendList.push(friend);
          });
          shuffler(friendList);
      } else if (friendList.length != 0){
        
      } else {
          console.log("Error!");
      }
      picHolder.src = "https://graph.facebook.com/"+friendList[count].id+"/picture?width=300&height=300";
    });
    if(!nameHolder){
      var nameHolder = document.getElementById("name");
      var picHolder = document.getElementById("pic");
    }
    var formHolder = document.getElementById("fForm");

    formHolder.style.display = "block";
    console.log("asfd");
    var startHolder = document.getElementById("nextButton");
    var checkHolder = document.getElementById("checkButton");
    document.friendForm.friendName.value = "";
    var right = document.getElementById("areyouright");
    right.innerHTML = "";
    startHolder.innerHTML = "NEXT";
    startHolder.style.display = "none";
    checkHolder.style.display = "block";
    picHolder.style.width = "200px";
    picHolder.style.height = "200px";
  }

  function checker(){
    count++;
    var startHolder = document.getElementById("nextButton");
    var checkHolder = document.getElementById("checkButton");
    checkHolder.style.display = "none";
    startHolder.style.display = "block";
    var nameData = document.friendForm.friendName.value;
    var right = document.getElementById("areyouright");
    if(nameData!= friendList[count-1].name){
      right.innerHTML = "You're wrong!<br><a href = 'http://facebook.com/"+friendList[count-1].id+"' target='_blank'>Here's a link to unfriend them.</a>";
    }
    else{
      right.innerHTML = "You're right!";
    }
  }

  function shuffler(array){
    var currentIndex = array.length
      , temporaryValue
      , randomIndex
      ;

    // While there remain elements to shuffle...
    while (0 !== currentIndex) {

      // Pick a remaining element...
      randomIndex = Math.floor(Math.random() * currentIndex);
      currentIndex -= 1;

      // And swap it with the current element.
      temporaryValue = array[currentIndex];
      array[currentIndex] = array[randomIndex];
      array[randomIndex] = temporaryValue;
    }

    return array;
  }


</script>
<script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
    <div align=center>
    <h1>Flashionable Cards</h1>
    <h2><i>&quot;Don't press enter&quot;<br>&quot;You might have to spam the green button a little initially&quot;<br>&quot;Don't forget to log in!&quot;</i></h2>
    <img src = "" id = "pic"></img>
    <div id = "name"></div>
    <button onclick = "start()" class="startButton" id="nextButton">PLAY!</button>
    <button onclick="checker()" class="startButton" id="checkButton">CHECK</button>
    <form name = "friendForm" id = "fForm">
        First and Last Name: <input type="text" name = "friendName">
    </form>
    <div id = "areyouright"></div>
    </div>
    <fb:login-button show-faces="true" id = "fb" height = "500" width="700" max-rows="1"></fb:login-button>
  </body>
</html>
