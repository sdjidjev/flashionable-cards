<!DOCTYPE html>
<html>
  <head>
    <title>Flashionable Cards</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
  <div id="fb-root"></div>
<script>
  window.fbAsyncInit = function() {
  FB.init({
    appId      : '1431720523708632',
    status     : true, // check login status
    cookie     : true, // enable cookies to allow the server to access the session
    xfbml      : true  // parse XFBML
  });
 
  FB.Event.subscribe('auth.authResponseChange', function(response) {
    if (response.status === 'connected') {
      console.log('connected');
    } else if (response.status === 'not_authorized') {
      FB.login({scope: 'read_friendlists,friends_status'});
    } else {
      FB.login({scope: 'read_friendlists,friends_status'});
    }
  });
  };

  // Load the SDK asynchronously
  (function(d){
   var js, id = 'facebook-jssdk', ref = d.getElementsByTagName('script')[0];
   if (d.getElementById(id)) {return;}
   js = d.createElement('script'); js.id = id; js.async = true;
   js.src = "//connect.facebook.net/en_US/all.js";
   ref.parentNode.insertBefore(js, ref);
  }(document));

  // Here we run a very simple test of the Graph API after login is successful. 
  // This testAPI() function is only called in those cases. 
  function getFriends() {  
    var friendList = new Array();
  
    FB.api('/me/friends', function(response) {
        if(response.data) {
            $.each(response.data,function(index,friend) {
                friendList.push(friend);
            });
        } else {
            console.log("Error!");
        }
        shuffler(friendList);
        console.log(friendList);
        return friendList;

    });
  }
  
  function getFriendStat(){
    if(!random_friends){
      var random_friends = getFriends();
      console.log(random_friends);
      var number_friends = random_friends.length;
      var count = 0;
      var nameHolder = document.getElementById("name");

    }
    if(count == number_friends){
      random_friends = getFriends();
      count = 0;
    }
    nameHolder.innerHTML = random_friends[count];
    count++;
  }

  function shuffler(array){
    var currentIndex = array.length
      , temporaryValue
      , randomIndex
      ;

    // While there remain elements to shuffle...
    while (0 !== currentIndex) {

      // Pick a remaining element...
      randomIndex = Math.floor(Math.random() * currentIndex);
      currentIndex -= 1;

      // And swap it with the current element.
      temporaryValue = array[currentIndex];
      array[currentIndex] = array[randomIndex];
      array[randomIndex] = temporaryValue;
    }

    return array;
  }


</script>
<script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
    <h1>Hello, world!</h1>
    <div id = "name"></div>
    <button onclick="getFriendStat()">start</button>
    <fb:login-button show-faces="true" width="200" max-rows="1"></fb:login-button>
  </body>
</html>
